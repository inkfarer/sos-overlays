<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
	<style>
		* {
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			text-rendering: optimizeLegibility;
		}

		.contentWrapper {
			position: absolute;
			top: 0;
			left: 0;

			width: 1920px;
			height: 1080px;
			display: flex;
			justify-content: center;
			overflow: hidden;
		}

		.background {
			width: 6560px;
			height: 1080px;
			position: absolute;
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			grid-template-rows: 1fr;
		}

		.bgTextContainer {
			min-width: 1260px;
			z-index: 999;
			font-family: 'Bungee';
			font-size: 128px;
			line-height: 137px;
			white-space: nowrap;
			overflow: hidden;
			clip-path: polygon(0 0, calc(100% - 200px) 0, 100% 100%, 200px 100%);
		}

		.blueBgText {
			background-color: #4F98CA;
			color: #498DBA;
		}

		.greenBgText {
			background-color: #50D890;
			color: #48C281;
		}

		/* you find a better way to do this */
		.bgTextContainer:nth-of-type(2) {
			transform: translateX(-200px);
		}
		.bgTextContainer:nth-of-type(3) {
			transform: translateX(-400px);
		}
		.bgTextContainer:nth-of-type(4) {
			transform: translateX(-600px);
		}
		.bgTextContainer:nth-of-type(5) {
			transform: translateX(-800px);
		}
		.bgTextContainer:nth-of-type(6) {
			transform: translateX(-1000px);
		}

		p {
			margin: 0;
			height: 135px;
		}

		.textAnimUnnamed {
			margin-left: -1000px;
		}

		.reverseTextAnimTournament {
			margin-left: -1000px;
		}

		.breakScenes {
			width: calc(1920px * 3);
			position: absolute;
			top: 0;
			left: -1920px;
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: 1fr;
			z-index: 9999;
		}

		.scene {
			width: 1920px;
			height: 1080px;
		}

		.sceneMain {
			display: flex;
			justify-content: center;
		}

		.bigText {
			font-family: 'Bungee';
			color: white;
			text-align: center;
			font-size: 11em;
			line-height: 0.9em;
			position: absolute;
			top: 290px;
			text-shadow: 10px 0 0 #E6E6E6;
		}

		.mainInfoRow {
			display: flex;
			justify-content: center;
		}

		.mainInfoBox {
			color: #222;
			margin: 5px 10px;
			font-family: 'Roboto Condensed';
			font-weight: 700;
			font-size: 2.5em;

			display: flex;
			flex-direction: row;
			align-items: center;

			margin-right: 68px;

			position: relative;

			height: 68px;
			width: 100px;

			z-index: 10;
		}

		.mainInfoBG {
			background-color: white;
			border-radius: 10px;
			height: 68px;
			width: 350px;
			position: absolute;
			left: 0;
			top: 0;
			z-index: 3;
		}
		
		.mainInfoBox.noIcon {
			margin-right: unset;
		}

		.mainInfoDisplays {
			position: absolute;
			bottom: 290px;
		}

		.mainInfoText {
			z-index: 4;
			margin-left: 10px;
			font-size: 45px;
		}

		.mainInfoIcon {
			width: 48px;
			height: 68px;
			padding-left: 35px;
			background-color: #e6e6e6;
			position: absolute;
			right: -70px;
			top: 0;
			border-radius: 0 10px 10px 0;
			z-index: 1;
		}
		
		.mainInfoIcon img {
			width: 50px;
			margin-left: -13px;
			margin-top: 9px;
		}

		.ipl-powered-logo {
			position: absolute;
			bottom: 85px;
			width: 500px;
		}

		.measurer {
			position: absolute;
			top: 1100px;
			opacity: 0;
			z-index: -99999;
			font-weight: 700;
		}

		.mainInfoBoxWrapper {
			max-width: 1000px;
			overflow: hidden;
		}

		.sceneNext, .sceneStages {
			display: flex;
			justify-content: center;
		}

		.nextTitle {
			text-align: center;
			font-size: 8em;
			color: white;
			font-family: 'Bungee';
			text-shadow: 8px 0 0 #E6E6E6;
			position: absolute;
			top: 100px;
		}

		.nextTeamInfoContainer {
			width: 1300px;
			height: 500px;

			display: grid;
			grid-template-rows: 1fr;
			grid-template-columns: 2fr 1.5fr 2fr;
			position: absolute;
			bottom: 225px;
		}

		.nextVersus {
			font-size: 10em;
			color: white;
			font-family: 'Bungee';
			text-shadow: 10px 0 0 #E6E6E6;
			text-align: center;
			align-self: center;
		}

		.nextTeamInfo {
			border-radius: 15px;
			font-family: 'Roboto Condensed';
			width: 475px;
		}

		.nextTeamTitleBG {
			background-color: #e6e6e6;
			border-radius: 15px 15px 0 0;
			height: 100px;
			font-weight: 700;
			font-size: 3.5em;
			display: flex;
			align-items: center;
		}

		.nextTeamTitleBG fitted-text {
			margin: 0 20px;
			margin-bottom: 25px;
			color: #444;
		}

		.nextLeftTitleBG {
			justify-content: flex-end;
		}

		.nextTeamPlayersBG {
			background-color: white;
			height: calc(100% - 75px);
			margin-top: -25px;
			border-radius: 15px;
			padding-top: 10px;
			height: 475px;
			overflow: hidden;
		}

		.nextTeamPlayersBG fitted-text {
			color: #222;
			font-size: 40px;
			margin: 0 20px;
			height: 52px;
		}

		.stagesTitle {
			text-align: center;
			font-size: 8em;
			color: white;
			font-family: 'Bungee';
			text-shadow: 8px 0 0 #E6E6E6;
			position: absolute;
			top: 50px;
		}

		.stagesGrid {
			display: grid;
			grid-template-columns: repeat(5, 1fr);
			grid-template-rows: 1fr;
			height: 700px;
			width: 1600px;
			position: absolute;
			bottom: 50px;
			gap: 25px;
		}

		.stageImage {
			background-image: url('img/stages/S2_Stage_MakoMart.png');
			background-position: center center;
			background-size: cover;
			height: 500px;
			border-radius: 15px;

			position: relative;
		}

		.stageInfo {
			text-align: center;
			font-family: 'Roboto Condensed';
		}

		.stageMode {
			margin: 0;
			margin-top: 15px;
			background-color: #e6e6e6;
			border-radius: 15px 15px 0 0;
			font-size: 2.25em;
			font-weight: 700;
			padding: 5px 0;
			color: #444;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		.stageName {
			background-color: white;
			padding: 5px 0;
			color: #222;
			border-radius: 0 0 15px 15px;
			font-size: 2.25em;
			margin: 0;
			height: 87px;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0 5px 5px 5px;
		}

		.stageWinner {
			width: 100%;
			height: 100%;
			background-color: rgba(34, 34, 34, 0.75);
			border-radius: 15px;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-family: 'Roboto Condensed';
			font-size: 2.25em;
			text-align: center;
			position: absolute;
			left: 0;
			top: 0;
			overflow-wrap: anywhere;
			overflow: hidden;
		}

		.breakTopBar {
			position: absolute;
			top: 15px;
			left: 5px;
			z-index: 123123;
			display: flex;
			width: 1900px;
			flex-direction: column;
		}

		#breakTopRightInfo {
			position: absolute;
			top: 25px;
			right: 25px;
		}

		#breakTopLeftInfo {
			position: absolute;
			top: 25px;
			left: 25px;
		}
	</style>
</head>
<body>
	<div class="contentWrapper">
		<div class="breakTopBar">
			<div class="mainInfoBox" id="breakTopRightInfo">
				<fitted-text class="mainInfoText" text="YOAH" max-width="800"></fitted-text>
				<div class="mainInfoBG"></div>
				<div class="mainInfoIcon">
					<img src="img/microphone.svg">
				</div>
			</div>
			<div class="mainInfoBox noIcon" id="breakTopLeftInfo">
				<fitted-text class="mainInfoText" text="YOAH" max-width="800"></fitted-text>
				<div class="mainInfoBG"></div>
			</div>
		</div>
		<div class="breakScenes">
			<div class="scene sceneStages">
				<div class="stagesTitle">STAGES</div>
				<div class="stagesGrid"></div>
			</div>
			<div class="scene sceneMain">
				<div class="bigText">unnamed<br>tournament</div>
				
				<div class="mainInfoDisplays">
					<div class="mainInfoRow">
						<div class="mainInfoBox noIcon" id="mainFlavorText">
							<fitted-text class="mainInfoText" text="YOAH" max-width="650""></fitted-text>
							<div class="mainInfoBG"></div>
						</div>
						<div class="mainInfoBox" id="mainCasters">
							<fitted-text class="mainInfoText" text="YOAH" max-width="650"></fitted-text>
							<div class="mainInfoBG""></div>
							<div class="mainInfoIcon">
								<img src="img/microphone.svg">
							</div>
						</div>
					</div>
					<div class="mainInfoRow">
						<div class="mainInfoBoxWrapper">
							<div class="mainInfoBox" id="mainMusic">
								<fitted-text class="mainInfoText" text="YOAH" max-width="650"></fitted-text>
								<div class="mainInfoBG"></div>
								<div class="mainInfoIcon">
									<img src="img/music.svg">
								</div>
							</div>
						</div>
						<div class="mainInfoBoxWrapper">
							<div class="mainInfoBox" id="mainTimer">
								<fitted-text class="mainInfoText" text="YOAH" max-width="650"></fitted-text>
								<div class="mainInfoBG"></div>
								<div class="mainInfoIcon">
									<img src="img/timer.svg">
								</div>
							</div>
						</div>
					</div>
				</div>
				<img src="img/ipl-powered-inkling.png" class="ipl-powered-logo">
			</div>
			<div class="scene sceneNext">
				<div class="nextTitle">TEAMS</div>
				<div class="nextTeamInfoContainer">
					<div class="nextTeamInfo">
						<div class="nextTeamTitleBG nextLeftTitleBG">
							<fitted-text text="owo" align="right" id="nextTeamAName" max-width="435"></fitted-text>
						</div>
						<div class="nextTeamPlayersBG" id="teamAplayersBG"></div>
					</div>
					<div class="nextVersus">VS</div>
					<div class="nextTeamInfo">
						<div class="nextTeamTitleBG nextRightTitleBG">
							<fitted-text text="owo" align="left" id="nextTeamBName" max-width="435"></fitted-text>
						</div>
						<div class="nextTeamPlayersBG" id="teamBplayersBG"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="background"></div>
	</div>
	<script src="../node_modules/gsap/dist/gsap.js"></script>
	<script src="scripts/fitted-text.js"></script>
	<script src="scripts/break.js"></script>
</body>
</html>
