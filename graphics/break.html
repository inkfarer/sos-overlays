<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
	<style>
		* {
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			text-rendering: optimizeLegibility;
		}

		body {
			font-family: 'Dosis', 'Kosugi Maru', 'Roboto';
			font-weight: 700;
			width: 1920px;
			height: 1080px;
			overflow: hidden;
			background-color: #262E47;
		}

		.bgImage {
			width: 1920px;
			height: 1280px;
			position: absolute;
			top: 0;
			left: 0;
		}

		.bgContentImage {
			z-index: -98;
			background-image: url('img/soswim-breakBG.png');
			background-size: cover;
		}

		.bgWaterTexture {
			z-index: -99;
			background-image: url('img/sos-watertexture.png');
			background-size: cover;
		}

		.sceneWrapper {
			width: 1920px;
			height: 1080px;
			display: flex;
			justify-content: center;
			position: absolute;
			left: 0;
			top: 0;
			padding: 0;
			margin: 0;
		}

		.scene {
			position: absolute;
			width: 1920px;
			height: 1080px;
		}

		.scene.mainScene {
			position: absolute;
			width: 1000px !important;
			height: 100% !important;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.bigLogo {
			height: 100%;
			justify-self: center;
			margin-top: -15px;
			background: radial-gradient(rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
		}

		.mainSceneGrid {
			width: 900px;
			height: 900px;
			display: grid;
			grid-template-columns: 1fr;
			grid-template-rows: 4fr 1fr 1px 1fr 1px 1fr 1px 1fr;
		}

		.infoBox {
			color: white;
			font-weight: 700;
			font-size: 2.5em;

			display: flex;
			flex-direction: row;
			align-items: center;

			position: relative;

			width: 223px;

			justify-self: center;
			align-self: center;

			min-height: 0px;
		}

		.infoBox.noIcon {
			width: 155px;
		}

		.infoBoxText {
			z-index: 4;
			margin-left: 10px;
			font-size: 45px;
			height: 68px;
		}

		.infoBoxIcon {
			width: 48px;
			height: 72px;
			margin-top: 0px;
			padding-left: 35px;
			background-color: #BFFBE3;
			position: absolute;
			right: 0px;
			top: 0;
			border-radius: 0 5px 5px 0;
			z-index: 1;
		}

		.infoBoxIcon img {
			width: 50px;
			margin-left: -12px;
			margin-top: 9px;
		}

		.infoBoxBG {
			background-color: #181B34;
			border-bottom: 4px solid #BFFBE3;
			border-radius: 5px;
			height: 68px;
			width: 155px;
			position: absolute;
			left: 0;
			top: 0;
			z-index: 3;
		}

		.dividerLine {
			height: 2px;
			width: 500px;
			background-color: #BFFBE3;
			justify-self: center;
		}

		.measurer {
			position: absolute;
			top: 1100px;
			opacity: 0;
			z-index: -99999;
			font-weight: 700;
		}

		.sceneAlt {
			background-image: url('./img/sos-breakBG2.png');
			margin-top: -3px;
		}

		.sceneTeams, .sceneStages {
			opacity: 1;
		}

		.sceneStages {
			display: flex;
			justify-content: center;
		}

		.stagesGrid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: 1fr;
			height: 650px;
			width: 1400px;
			gap: 25px;
			position: absolute;
			bottom: 150px;
		}

		.stageImage {
			background-image: url('img/stages/S2_Stage_MakoMart.png');
			background-position: center center;
			background-size: cover;
			height: 500px;
			border-radius: 5px;

			position: relative;
		}

		.stageInfo {
			text-align: center;
		}

		.stageMode {
			margin: 0;
			margin-top: 15px;
			background-color: #BFFBE3;
			border-radius: 5px 5px 0 0;
			font-size: 2.25em;
			font-weight: 700;
			padding: 5px 0;
			color: black;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.stageName {
			background-color: #181B34;
			padding: 5px 0;
			color: white;
			border-radius: 0 0 5px 5px;
			font-size: 2.25em;
			margin: 0;
			height: 87px;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0 5px 5px 5px;
		}

		.stageWinner {
			width: 100%;
			height: 100%;
			background-color: rgba(34, 34, 34, 0.75);
			border-radius: 5px;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 2.25em;
			text-align: center;
			position: absolute;
			left: 0;
			top: 0;
			overflow-wrap: anywhere;
			overflow: hidden;
		}

		.stagesScoreboard {
			width: 1000px;
			height: 65px;

			position: absolute;
			top: 125px;

			display: grid;
			grid-template-rows: 1fr;
			grid-template-columns: 5fr 1fr 5fr;
		}

		.teamNameBG {
			background-color: #181B34;
			flex-grow: 1;
			display: flex;
			align-items: center;
		}

		.teamNameBG fitted-text {
			font-size: 2.5em;
			color: white;
			margin: 10px;
		}

		#teamANameBG {
			justify-content: flex-end;
		}

		.teamScoreBG {
			background-color: #BFFBE3;
			width: 65px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.teamScoreBG fitted-text {
			font-size: 3.5em;
		}

		.SBTeamWrapper {
			border-radius: 5px;
			display: flex;
			flex-direction: row;
			flex-grow: 1;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="sceneWrapper">
		<div class="scene mainScene">
			<div class="mainSceneGrid">
				<img src="img/sos-logo-tr.png" class="bigLogo">
				<div class="infoBox noIcon" id="breakFlavorText">
					<fitted-text class="infoBoxText" text="asdasd" max-width="650"></fitted-text>
					<div class="infoBoxBG"></div>
				</div>
				<div class="dividerLine"></div>
				<div class="infoBox" id="breakCasters">
					<fitted-text class="infoBoxText" text="asdasd" max-width="650"></fitted-text>
					<div class="infoBoxBG"></div>
					<div class="infoBoxIcon">
						<img src="img/microphone.svg">
					</div>
				</div>
				<div class="dividerLine" id="timeDivider"></div>
				<div class="infoBox" id="breakTimer">
					<fitted-text class="infoBoxText" text="asdasd" max-width="650"></fitted-text>
					<div class="infoBoxBG"></div>
					<div class="infoBoxIcon">
						<img src="img/timer.svg">
					</div>
				</div>
				<div class="dividerLine" id="musicDivider"></div>
				<div class="infoBox" id="breakMusic">
					<fitted-text class="infoBoxText" text="asdasd" max-width="650"></fitted-text>
					<div class="infoBoxBG"></div>
					<div class="infoBoxIcon">
						<img src="img/music.svg">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bgImage bgContentImage"></div>
	<div class="bgImage bgWaterTexture"></div>

	<div class="sceneWrapper">
		<div class="scene sceneAlt">
			<div class="scene sceneStages">
				<div class="stagesScoreboard">
					<div class="SBTeamWrapper">
						<div class="teamNameBG" id="teamANameBG">
							<fitted-text text="Team A" max-width="370" align="right" id="teamAName"></fitted-text>
						</div>
						<div class="teamScoreBG">
							<fitted-text text="0" max-width="75" align="right" id="teamAScore"></fitted-text>
						</div>
					</div>
					<div></div>
					<div class="SBTeamWrapper">
						<div class="teamScoreBG">
							<fitted-text text="1" max-width="75" align="right" id="teamBScore"></fitted-text>
						</div>
						<div class="teamNameBG">
							<fitted-text text="Team B" max-width="370" align="left" id="teamBName"></fitted-text>
						</div>
					</div>
				</div>
				<div class="stagesGrid">
					<div class="stageElem">
						<div class="stageImage" style="background-image: url('img/stages/S2_Stage_MakoMart.png')">
							<div class="stageWinner" id="stageWinner_0" style="opacity: 1">poggers</div>
						</div>
						<div class="stageInfo">
							<div class="stageMode">
								<fitted-text text="Splat Zones" max-width="496" align="center"></fitted-text>
							</div>
							<div class="stageName">MakoMart</div>
						</div>
					</div>
					<div class="stageElem">
						<div class="stageImage" style="background-image: url('img/stages/S2_Stage_MakoMart.png')">
							<div class="stageWinner" id="stageWinner_1" style="opacity: 0"></div>
						</div>
						<div class="stageInfo">
							<div class="stageMode">
								<fitted-text text="Splat Zones" max-width="496" align="center"></fitted-text>
							</div>
							<div class="stageName">MakoMart</div>
						</div>
					</div>
					<div class="stageElem">
						<div class="stageImage" style="background-image: url('img/stages/S2_Stage_MakoMart.png')">
							<div class="stageWinner" id="stageWinner_2" style="opacity: 0"></div>
						</div>
						<div class="stageInfo">
							<div class="stageMode">
								<fitted-text text="Splat Zones" max-width="496" align="center"></fitted-text>
							</div>
							<div class="stageName">MakoMart</div>
						</div>
					</div>
				</div>
			</div>
			<div class="scene sceneTeams">

			</div>
		</div>
	</div>
	
	<script src="../node_modules/gsap/dist/gsap.js"></script>
	<script src="scripts/fitted-text.js"></script>
	<script src="scripts/break.js"></script>
</body>
</html>
